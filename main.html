<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
</head>
<body>

    <p id="counter">0</p>
    <button id="incrementBtn">Increment</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the counter element
            var counterElement = document.getElementById("counter");

            // Get the increment button element
            var incrementButton = document.getElementById("incrementBtn");

            // Initialize the counter value
            var counterValue = 0;

            // Add click event listener to the increment button
            incrementButton.addEventListener("click", function() {
                // Display the un-incremented value in an alert
                alert("Un-incremented Value: " + counterValue);

                // Increment the counter value
                counterValue++;

                // Update the counter element text
                counterElement.textContent = counterValue;
            });
        });
    </script>

</body>
</html>
